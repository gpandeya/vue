<!DOCTYPE html>
<html>
    <head>
        <script src="vue.js"></script>
    </head>
<body>

<h1>First Vue page</h1>

<div id="app">
    <input type="text" v-on:input="changeTitle">
    <p>
      {{title}}
    </p>
  <h3> {{displayReturnString()}}</h3>
</div>
  
<script>
        new Vue({
        el:'#app',
        data: {
            title: 'Hello World!'
        },
        methods:{
            changeTitle: function(event){
                this.title =event.target.value
            },
            displayReturnString: function(){
                return "I am from method!";
            }
        }
        });
</script>

</body>
</html>
