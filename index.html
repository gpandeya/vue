<!DOCTYPE html>
<html>
    <head>
        <script src="vue.js"></script>
    </head>
<body>

<h1>First Vue page</h1>

<div id="app">
    <input type="text" v-on:input="changeTitle">
    <p>
      {{title}} - <a v-bind:href="link">Google</a>
    </p>
  <h3> {{displayReturnString()}}</h3>
  <hr>
  <p v-html="htmlLink"></p>
</div>
  
<script>
        new Vue({
        el:'#app',
        data: {
            title: 'Hello World!',
            link: "http://google.com",
            htmlLink: "<a href='http://yahoo.com'>Yahoo!</a>"
        },
        methods:{
            changeTitle: function(event){
                this.title =event.target.value
            },
            displayReturnString: function(){
                return "I am from method!";
            }
        }
        });
</script>

</body>
</html>
